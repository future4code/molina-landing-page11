<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>4Cars</title>

  <body>
    <header>

        <img id="logo" src="./img/4cars-removebg-preview.png" alt="" />

            id="icone"
            src="./img/central-motorista.png"

    <main>
