<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="central.css"/>
    <title>4Cars</title>
  </head>

  <body>
    <header>
      <div class="div-logo">
        <a href="main.html">
        <img id="logo" src="./img/4cars-removebg-preview.png" alt="logo-4cars" /></a>
      </div>

      <div class="card">
        <div class="icones">
         
          
         <a href="servicos.html"> <img id="icone" src="./img/carro-servicos-p&b.png" alt="Serviços" /> </a>
          <p>SERVIÇOS</p>
        </div>

        <div class="icones">
          
         <a href="contato.html"> <img id="icone" src="./img/contato-p&b.png" alt="Fale Conosco" /></a>
          <p>CONTATO</p>
        </div>

        <div class="icones">
         
         <a href="central.html"> <img
          id="icone"
          src="./img/central-motorista.png"
          alt="Central do Motorista"
        /></a>
        <p>CENTRAL</p>
        </div>

        <div class="icones">
          
         <a href="reservas.html"> <img id="icone" src="./img/chave-p&b.png" alt="Pegue seu Carro" /></a>
          <p>RESERVAS</p>
        </div>
      </div>
    </header>

    <main id="conteiner-central-motorista">
        <div id="conteiner-central">
            <div id="div-esquerda">
                <img src="./img/homem-dirigindo.jpg" alt="Homem dirigindo">
            </div>
            <div id="div-direita">
                <p id="insira-cpf">Digite o número do seu CPF para acessar a Central do Motorista.</p>
                <input type="tel" id="cpf" placeholder="000.000.000-00" required>
                <button type="submit" id="enviar-whatsapp">Enviar Código Via Whatsapp</button>
                <button  type="submit" id="enviar-sms">Enviar Código Via SMS</button>
                <button id="telefone">Alterar Telefone</button>
            </div>
        </div>
    </main>
      

    <footer>
      <div class="footer">
          <h1>Nos acompanhe em nossas redes sociais!</h1>
         
         <a href="https://www.facebook.com/" target="_blank"><img src="./img/facebook.png" alt=""></a>
         <a href="https://www.instagram.com/" target="_blank"> <img src="./img/instagram.png" alt=""></a>
         <a href="https://www.youtube.com/" target="_blank"> <img src="./img/youtube.png" alt=""></a>
         <a href="https://www.linkedin.com/" target="_blank"> <img src="./img/Linkedin.png" alt=""></a>

      </div>
    </footer>
  </body>
</html>
